<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Disable page caching -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>e796-analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
        }
        .folder {
            margin-bottom: 50px; /* Add more space between folders */
        }
        .folder h2 {
            margin: 20px 0;
            text-transform: none;
            font-size: 36px; /* Large font size for section headers */
            color: #333;
            background-color: #e0e0e0; /* Slight background color */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Larger gap between images */
        }
        .gallery img {
            max-width: 400px; /* Larger max-width for images */
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>E796 preliminary results</h1>
    <div id="content"></div>

<script>
    // Declare function
    function populateWeb(data) {
        // Get reference to the content div
        const contentDiv = document.getElementById("content");

        // Loop through each group and create sections
        for (const [folderName, folderData] of Object.entries(data)) {
            const { images, links } = folderData; // Expecting "images" and "links"

            const folderDiv = document.createElement("div");
            folderDiv.className = "folder";

            // Add a folder title as a header for the section
            const folderTitle = document.createElement("h2");
            folderTitle.textContent = folderName;
            folderDiv.appendChild(folderTitle);

            // Create a gallery for this folder
            const galleryDiv = document.createElement("div");
            galleryDiv.className = "gallery";

            // Add images to the gallery
            images.forEach(imagePath => {
                const img = document.createElement("img");
                img.src = imagePath;
                img.alt = folderName;
                // Create a link around the image
                const imgLink = document.createElement("a");
                imgLink.href = imagePath;  // Open full image in new tab
                imgLink.target = "_blank"; // Ensures it opens in a new tab
                imgLink.appendChild(img);
                galleryDiv.appendChild(imgLink);
            });

            // Append gallery to folder
            folderDiv.appendChild(galleryDiv);

            // Add a bullet list of links
            if (links && links.length > 0) {
                const listDiv = document.createElement("ul");
                listDiv.style.textAlign = "left"; // Align left for bullet lists
                links.forEach(link => {
                    const listItem = document.createElement("li");
                    const linkAnchor = document.createElement("a");
                    linkAnchor.href = link.url;
                    linkAnchor.textContent = link.text;
                    linkAnchor.target = "_blank"; // Open in a new tab
                    listItem.appendChild(linkAnchor);
                    listDiv.appendChild(listItem);
                });
                folderDiv.appendChild(listDiv);
            }

            // Append folder to the content div
            contentDiv.appendChild(folderDiv);
        }
    }
    // Populate tables in website!
    function populateTables(tablesData) {
        // Iterate through all entries in the provided data
        Object.entries(tablesData).forEach(([header, tableInfo]) => {
            if (!tableInfo) {
                console.warn(`No valid table data found for "${header}"`);
                return; // Skip if there is no table data
            }

            // Ensure tableInfo is always an array (handle both single and multiple tables)
            const tableInfoArray = Array.isArray(tableInfo) ? tableInfo : [tableInfo];

            // Find the corresponding section header (h2)
            document.querySelectorAll('h2').forEach(h => {
                if (h.textContent.trim() === header) {
                    // Create a container to hold all tables for this header
                    const tablesContainer = document.createElement('div');
                    tablesContainer.style.display = 'flex'; // Use flexbox to align tables side by side
                    tablesContainer.style.justifyContent = 'center';
                    tablesContainer.style.gap = '5%'; // Add space between tables
                    tablesContainer.style.flexWrap = 'wrap';

                    // Iterate through all tables for the current header
                    tableInfoArray.forEach(tableInfo => {
                        const { title = "", data } = tableInfo;

                        // Skip if table data is empty or invalid
                        if (!Array.isArray(data) || data.length === 0) {
                            console.warn(`No valid data found for table under header "${header}"`);
                            return;
                        }

                        // Create a wrapper for each table and title
                        const tableWrapper = document.createElement('div');
                        tableWrapper.style.width = '40%'; // Adjust table width for side-by-side display

                        // Add table title if available
                        if (title) {
                            const tableTitle = document.createElement('h3');
                            tableTitle.textContent = title;
                            tableTitle.style.textAlign = 'center'; // Center align the title
                            tableWrapper.appendChild(tableTitle); // Add title above the table
                        }

                        // Create a table
                        const table = document.createElement('table');
                        table.style.width = '100%'; // Set table width to fill the container
                        table.style.borderCollapse = 'collapse';

                        // Table Header
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        Object.keys(data[0]).forEach(col => {
                            const th = document.createElement('th');
                            th.textContent = col;
                            th.style.border = '1px solid #ddd';
                            th.style.padding = '12px';
                            th.style.backgroundColor = "#f4f4f4";
                            th.style.textAlign = 'center'; // Align header text to center
                            th.style.fontSize = '14px';
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);

                        // Table Body
                        const tbody = document.createElement('tbody');
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            Object.values(row).forEach(val => {
                                const td = document.createElement('td');
                                td.textContent = val;
                                td.style.border = '1px solid #ddd';
                                td.style.padding = '8px';
                                td.style.textAlign = 'center'; // Align data text to center
                                td.style.fontSize = '14px';
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);

                        // Append the table to the wrapper
                        tableWrapper.appendChild(table);

                        // Append the wrapper (title + table) to the container
                        tablesContainer.appendChild(tableWrapper);
                    });

                    // Insert the tables container after the header
                    // h.insertAdjacentElement('afterend', tablesContainer);
                    const folderDiv = h.closest('.folder');
                    folderDiv.appendChild(tablesContainer);
                }
            });
        });
    }
    // Fetch the proper JSON file
    const isLocalhost = window.location.hostname === 'localhost';
    const jsonFile = isLocalhost ? './website/local.json' : './website/list.json';
    console.log("Open JSON file : ", jsonFile);
    fetch(jsonFile)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json(); // Parse JSON
        })
        .then(data => {
            console.log("Fetched data:", data); // Debugging
            populateWeb(data);
        })
        .catch(error => {
            console.error("Fetch error:", error); // Error handling
        });
    // Tables
    fetch('./website/tables.json')
        .then(response => response.json())
        .then(tablesData => {
            console.log("Fetched tables data:", tablesData);
            populateTables(tablesData);  // Calling the function to populate the tables
        })
        .catch(error => console.error("Fetch error:", error));
</script>
</body>
</html>
