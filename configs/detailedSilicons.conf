i1: 128, 25
i2: 48, 25
i3: 190, 75
i4: 66, 75
i5: 208, 125
i6: 128, 125
i7: 48, 125
i8: 208, 175
i9: 128, 175
i10: 48, 175
%% Point is referred to origin of pad plane
%% Represents the center of the silicon layer
%% The normal Point coordinate is really important to compute SP
%% Transversal coordinates only matter for solving multiplicity > 1
Point: 362, 128, 75
Normal: 1, 0, 0
%% One can set a commom threshold in MeV units
CommomThresh: 0.5
%% Or specify one per pad with t command
%% t0: 0.8
%% t1: 0.5
%% Spec of side
Side: front
% Pad in painter
PadIdx: 5
% Particle reaching this layer
Particle: light
% Accepted multiplicities for this layer
Mults: 1,

